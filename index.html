<!DOCTYPE html>
<html>
<head>
	<title>Randdit</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Randdit</h1>

	<div id="image-container">
		<img id="random-image">
		<p id="post-text"></p>
	</div>

	<div id="buttons-container">
		<input id="subreddit-input" type="text" placeholder="Enter subreddit">
		<button id="get-random-image">Get Random Image</button>
		<button id="get-random-video">Get Random Video</button>
		<button id="toggle-nsfw">NSFW OFF</button>
		<button id="retry-button" class="retry-button"></button>
	</div>

	<script src="script.js"></script>
</body>
</html>
