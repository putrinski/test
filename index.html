        .character-grid {
            display: grid;

            gap: 1.5rem;
            padding: 1.5rem;
            max-width: 1400px; 
            margin: 0 auto;
        }
        .character-card {
            background-color: white;
            border-radius: 10px; 
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); 
        }
        .character-card:hover {
            transform: translateY(-6px) scale(1.03); 
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }
        .character-card img {
            width: 72px; 
            height: 72px;
            object-fit: contain;
            margin-bottom: 0.75rem;
            border-radius: 50%; 
            border: 2px solid #e2e8f0; 
        }
        .character-card p {
            font-weight: 600; 
            color: #2d3748; 
            font-size: 0.9em;
        }

        /* Estilos del Modal */
        .modal {
            display: none; 
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.65); 
            align-items: center;
            justify-content: center;
            padding: 1rem; 
        }
        .modal-content {
            background-color: #ffffff;
            margin: auto;
            padding: 20px 25px 30px; 
            border-radius: 12px;
            width: 95%;
            max-width: 650px; 
            position: relative;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            animation: fadeInModal 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        @keyframes fadeInModal {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .close-button {
            color: #888;
            position: absolute;
            top: 12px;
            right: 18px;
            font-size: 32px;
            font-weight: normal; 
            line-height: 1;
        }
        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-character-portrait {
            width: 88px; 
            height: 88px;
            object-fit: contain;
            float: left;
            margin-right: 20px;
            margin-bottom: 5px; 
            border: 3px solid #f0f0f0;
            border-radius: 8px; 
        }
        .modal-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
            overflow: hidden; 
        }
        .modal-header h2 {
            font-size: 2em; 
            color: #1a202c; 
            margin-top: 5px; 
            font-weight: 700;
        }

        }

            margin-right: 10px;

        const potentialUniversalLoveNames = ["Calabaza de oro", "Caramelo de roca m√°gico", "Perla", "Fragmento prism√°tico", "Pata de conejo"];


        stardewCharacters.forEach(character => {
            const card = document.createElement('div');
            card.classList.add('character-card');
            card.dataset.characterId = character.id;

            const img = document.createElement('img');
            img.src = character.portrait;
            img.alt = character.name;
            img.onerror = () => { 
                img.src = `https://placehold.co/72x72/e2e8f0/4a5568?text=${character.name.substring(0,1)}`; 
                img.alt = `Retrato de ${character.name} no disponible`;
            };

            const nameEl = document.createElement('p');
            nameEl.textContent = character.name;

            card.appendChild(img);
            card.appendChild(nameEl);
            characterGrid.appendChild(card);

            card.addEventListener('click', () => displayCharacterInfo(character));
        });

        function populateGiftList(listElement, gifts) {
            listElement.innerHTML = ''; 
            if (gifts && gifts.length > 0) {
                gifts.forEach(gift => {
                    const li = document.createElement('li');
                    
                    if (gift.png) {
                        const itemImg = document.createElement('img');
                        itemImg.src = gift.png;
                        itemImg.alt = gift.name;
                        itemImg.classList.add('gift-item-png');
                        itemImg.onerror = function() { 
                            this.style.display = 'none'; 
                        };
                        li.appendChild(itemImg);
                    }

                    const nameSpan = document.createElement('span');
                    nameSpan.classList.add('gift-item-name');
                    nameSpan.textContent = gift.name;
                    li.appendChild(nameSpan);
                    
                    listElement.appendChild(li);
                });
            }
        }

        function displayCharacterInfo(character) {
            modalCharacterName.textContent = character.name;
            modalCharacterPortrait.src = character.portrait;
            modalCharacterPortrait.alt = character.name;
            modalCharacterPortrait.onerror = () => { 
                modalCharacterPortrait.src = `https://placehold.co/88x88/e2e8f0/4a5568?text=${character.name.substring(0,1)}`;
                modalCharacterPortrait.alt = `Retrato de ${character.name} no disponible`;
            };
            
            const charSpecificLoves = [];
            const charUniversalLoves = [];

            if (character.lovedGifts) {
                character.lovedGifts.forEach(gift => {
                    let isTrulyUniversalForThisChar = false;
                    if (potentialUniversalLoveNames.includes(gift.name)) {
                        // Aplicar excepciones conocidas
                        if (gift.name === "Fragmento prism√°tico" && character.id === "haley") {
                            isTrulyUniversalForThisChar = false;
                        } else if (character.id === "krobus" && (gift.name === "Calabaza de oro" || gift.name === "Caramelo de roca m√°gico" || gift.name === "Fragmento prism√°tico" || gift.name === "Pata de conejo")) {
                            isTrulyUniversalForThisChar = false;
                        } else if (gift.name === "Pata de conejo" && (character.id === "penny" || (character.id === "leo" && !character.lovedGifts.find(g => g.name === "Pata de conejo")) )) { 
                             isTrulyUniversalForThisChar = false;
                        }
                         else {
                            isTrulyUniversalForThisChar = true;
                        }
                    }

                    if (isTrulyUniversalForThisChar) {
                        charUniversalLoves.push(gift);
                    } else {
                        charSpecificLoves.push(gift);
                    }
                });
            }

            populateGiftList(specificLovedGiftsListEl, charSpecificLoves);
            populateGiftList(universalLovedGiftsListEl, charUniversalLoves);
            populateGiftList(likedGiftsListEl, character.likedGifts);

            specificLovesHeader.style.display = charSpecificLoves.length > 0 ? 'block' : 'none';
            universalLovesHeader.style.display = charUniversalLoves.length > 0 ? 'block' : 'none';
            
            modal.style.display = 'flex';
        }

        closeModalButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        window.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && modal.style.display === 'flex') {

            }
        });
